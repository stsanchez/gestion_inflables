<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test de APIs</h1>
        <div id="inflables-result"></div>
        <div id="reservas-result"></div>
    </div>

    <script>
        async function testAPIs() {
            console.log('üß™ Probando APIs...');
            
            try {
                // Test inflables
                const inflablesResponse = await fetch('/api/inflables');
                const inflables = await inflablesResponse.json();
                console.log('üì¶ Inflables:', inflables);
                document.getElementById('inflables-result').innerHTML = `
                    <h3>Inflables (${inflables.length})</h3>
                    <pre>${JSON.stringify(inflables, null, 2)}</pre>
                `;
                
                // Test reservas
                const reservasResponse = await fetch('/api/reservas');
                const reservas = await reservasResponse.json();
                console.log('üìÖ Reservas:', reservas);
                document.getElementById('reservas-result').innerHTML = `
                    <h3>Reservas (${reservas.length})</h3>
                    <pre>${JSON.stringify(reservas, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }
        
        // Ejecutar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', testAPIs);
    </script>
</body>
</html>
